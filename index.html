<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Brush Size Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: black !important;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    ::-webkit-scrollbar {
      display: none !important;
    }
    /* The drawing canvas: fills the viewport with the background image.
       Its intrinsic size is 1920x1080. */
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('BG_V2.png') no-repeat center center;
      background-size: cover;
      cursor: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PGNpcmNsZSBjeD0iOCIgY3k9IjgiIHI9IjgiIGZpbGw9InJlZCIvPjwvc3ZnPg==") 8 8, auto;
    }
    /* Pull-in menu: vertical layout, placed at top 100px.
       No background overlay, just icon buttons arranged vertically. */
    #pullMenu {
      position: fixed;
      top: 100px;
      left: -200px; /* Hidden off-screen initially */
      width: 200px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      z-index: 1002;
      transition: left 0.3s ease;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    /* Brush-size buttons as white dots (no text), sized proportionally.
       They are centered in a 50x50 button area. */
    .brushBtn {
      width: 50px;
      height: 50px;
      border: 2px solid white;
      background: none;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #sizeS::before {
      content: "";
      display: block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
    }
    #sizeM::before {
      content: "";
      display: block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
    }
    #sizeL::before {
      content: "";
      display: block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: white;
    }
    /* Trash can and hide arrow buttons */
    #clearBtn, #hideMenuBtn {
      font-size: 36px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    /* Left-edge drag area: reserved for revealing the menu */
    #menuZone {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100vh;
      z-index: 1003;
      background: transparent;
      cursor: ew-resize;
    }
  </style>
</head>
<body onselectstart="return false;">
  <canvas id="canvas" width="1920" height="1080"></canvas>
  
  <!-- Pull-in menu with vertical icon buttons -->
  <div id="pullMenu">
    <!-- Brush-size selection: small, medium, large -->
    <button id="sizeS" class="brushBtn" title="Small"></button>
    <button id="sizeM" class="brushBtn" title="Medium"></button>
    <button id="sizeL" class="brushBtn" title="Large"></button>
    <!-- Clear (trash can) and hide (arrow) buttons -->
    <button id="clearBtn" title="Clear Drawing">üóë</button>
    <button id="hideMenuBtn" title="Hide Menu">‚Üê</button>
  </div>
  
  <!-- Invisible left-edge drag area -->
  <div id="menuZone"></div>
  
  <script>
    // Default settings: yellow drawing color (unchanged) and medium stroke size = 4.
    let currentStrokeSize = 4;
    const defaultColor = '#FFEA00';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    // Each stroke is stored as an object: { points: [...], stroke: number }
    let strokes = [];
    let currentPoints = [];
    
    // Convert event coordinates to canvas coordinates, accounting for scaling.
    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      return {
        x: (x - rect.left) * scaleX,
        y: (y - rect.top) * scaleY
      };
    }
    
    // Start drawing only if starting point is below y = 310.
    canvas.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) return; // Prevent drawing in left 50px.
      const pos = getMousePos(evt);
      if (pos.y < 310) return; // Block drawing above y=310.
      drawing = true;
      currentPoints = [];
      currentPoints.push(pos);
    });
    canvas.addEventListener('mousemove', (evt) => {
      if (!drawing) return;
      currentPoints.push(getMousePos(evt));
      redraw();
    });
    function endDrawing(evt) {
      if (!drawing) return;
      drawing = false;
      strokes.push({ points: [...currentPoints], stroke: currentStrokeSize });
      currentPoints = [];
    }
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);
    
    // Touch events (ignore touches in the left 50px and above y=310)
    canvas.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) return;
      const pos = getMousePos(evt);
      if (pos.y < 310) return;
      evt.preventDefault();
      drawing = true;
      currentPoints = [];
      currentPoints.push(pos);
    });
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      currentPoints.push(getMousePos(evt));
      redraw();
    });
    canvas.addEventListener('touchend', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      drawing = false;
      strokes.push({ points: [...currentPoints], stroke: currentStrokeSize });
      currentPoints = [];
    });
    
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw saved strokes
      strokes.forEach(strokeObj => {
        ctx.beginPath();
        ctx.lineWidth = strokeObj.stroke;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = defaultColor;
        strokeObj.points.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      });
      // Draw current stroke
      if(currentPoints.length) {
        ctx.beginPath();
        ctx.lineWidth = currentStrokeSize;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = defaultColor;
        currentPoints.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      }
    }
    
    // Menu functionality
    const pullMenu = document.getElementById('pullMenu');
    const menuZone = document.getElementById('menuZone');
    const clearBtn = document.getElementById('clearBtn');
    const hideMenuBtn = document.getElementById('hideMenuBtn');
    const sizeS = document.getElementById('sizeS');
    const sizeM = document.getElementById('sizeM');
    const sizeL = document.getElementById('sizeL');
    
    let dragStartX = null;
    let menuTimeout = null;
    
    function showMenu() {
      pullMenu.style.left = '0';
      if (menuTimeout) clearTimeout(menuTimeout);
      menuTimeout = setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 5000);
    }
    
    // Drag detection for revealing the menu
    document.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) {
        dragStartX = evt.clientX;
      }
    });
    document.addEventListener('mousemove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('mouseup', () => {
      dragStartX = null;
    });
    document.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) {
        dragStartX = evt.touches[0].clientX;
      }
    });
    document.addEventListener('touchmove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.touches[0].clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('touchend', () => {
      dragStartX = null;
    });
    
    // Prevent text selection in the menu
    pullMenu.addEventListener('mousedown', (evt) => evt.preventDefault());
    
    // Hide menu on arrow button click
    hideMenuBtn.addEventListener('click', () => {
      pullMenu.style.left = '-200px';
      if (menuTimeout) clearTimeout(menuTimeout);
    });
    
    // Clear the drawing when the trash can button is clicked
    clearBtn.addEventListener('click', () => {
      strokes = [];
      currentPoints = [];
      redraw();
      setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 500);
    });
    
    // Brush size selection using white dot icons
    sizeS.addEventListener('click', () => {
      currentStrokeSize = 2;
      // Indicate selection (optional: add visual cue)
      sizeS.style.borderColor = 'yellow';
      sizeM.style.borderColor = 'white';
      sizeL.style.borderColor = 'white';
    });
    sizeM.addEventListener('click', () => {
      currentStrokeSize = 4;
      sizeS.style.borderColor = 'white';
      sizeM.style.borderColor = 'yellow';
      sizeL.style.borderColor = 'white';
    });
    sizeL.addEventListener('click', () => {
      currentStrokeSize = 8;
      sizeS.style.borderColor = 'white';
      sizeM.style.borderColor = 'white';
      sizeL.style.borderColor = 'yellow';
    });
    // Set default selection (medium)
    sizeM.style.borderColor = 'yellow';
  </script>
</body>
</html>
