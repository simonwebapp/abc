<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Right-Side Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: black !important;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    ::-webkit-scrollbar {
      display: none !important;
    }
    /* The drawing canvas fills the viewport.
       Intrinsic size is 1920x1080. */
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('BG_V4.png') no-repeat center center;
      background-size: cover;
      cursor: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PGNpcmNsZSBjeD0iOCIgY3k9IjgiIHI9IjgiIGZpbGw9InJlZCIvPjwvc3ZnPg==") 8 8, auto;
    }
    /* Pull-in menu on the far right, vertical layout, placed at top:100px.
       Initially hidden off-screen to the right (-200px). */
    #pullMenu {
      position: fixed;
      top: 100px;
      right: -200px;
      width: 200px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      z-index: 1002;
      transition: right 0.3s ease;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    /* Menu buttons: trash can and undo icon.
       Font size increased 20% (set to 48px). */
    #clearBtn, #undoBtn {
      font-size: 48px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    /* Invisible right-edge drag area (50px wide) */
    #menuZone {
      position: fixed;
      top: 0;
      right: 0;
      width: 50px;
      height: 100vh;
      z-index: 1003;
      background: transparent;
      cursor: ew-resize;
    }
  </style>
</head>
<body onselectstart="return false;">
  <canvas id="canvas" width="1920" height="1080"></canvas>
  
  <!-- Pull-in menu with trash can and undo buttons -->
  <div id="pullMenu">
    <button id="clearBtn" title="Clear Drawing">ðŸ—‘</button>
    <button id="undoBtn" title="Undo Last Stroke">â†º</button>
  </div>
  
  <!-- Invisible right-edge drag area -->
  <div id="menuZone"></div>
  
  <script>
    // Default settings: yellow drawing color and medium stroke size = 4.
    let currentStrokeSize = 4;
    const defaultColor = '#FFEA00';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    // Each stroke stored as { points: [...], stroke: number }
    let strokes = [];
    let currentPoints = [];
    // Undo stack for storing undone strokes (we push as many as occur)
    let undoStack = [];
    
    // Convert event coordinates to canvas coordinates (accounting for scaling).
    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      return {
        x: (x - rect.left) * scaleX,
        y: (y - rect.top) * scaleY
      };
    }
    
    // Start drawing only if the starting point is not in the left 50px,
    // and if the starting point's x-coordinate is at least 310.
    canvas.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) return;
      const pos = getMousePos(evt);
      if (pos.x < 310) return;
      drawing = true;
      currentPoints = [];
      currentPoints.push(pos);
    });
    canvas.addEventListener('mousemove', (evt) => {
      if (!drawing) return;
      currentPoints.push(getMousePos(evt));
      redraw();
    });
    function endDrawing(evt) {
      if (!drawing) return;
      drawing = false;
      strokes.push({ points: [...currentPoints], stroke: currentStrokeSize });
      // Reset the undoStack whenever a new stroke is committed.
      undoStack = [];
      currentPoints = [];
    }
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);
    
    // Touch events (ignore touches in the left 50px and if x < 310).
    canvas.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) return;
      const pos = getMousePos(evt);
      if (pos.x < 310) return;
      evt.preventDefault();
      drawing = true;
      currentPoints = [];
      currentPoints.push(pos);
    });
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      currentPoints.push(getMousePos(evt));
      redraw();
    });
    canvas.addEventListener('touchend', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      drawing = false;
      strokes.push({ points: [...currentPoints], stroke: currentStrokeSize });
      undoStack = [];
      currentPoints = [];
    });
    
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw saved strokes
      strokes.forEach(strokeObj => {
        ctx.beginPath();
        ctx.lineWidth = strokeObj.stroke;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = defaultColor;
        strokeObj.points.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      });
      // Draw current stroke
      if (currentPoints.length) {
        ctx.beginPath();
        ctx.lineWidth = currentStrokeSize;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = defaultColor;
        currentPoints.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      }
    }
    
    // Menu functionality on the right.
    const pullMenu = document.getElementById('pullMenu');
    const menuZone = document.getElementById('menuZone');
    const clearBtn = document.getElementById('clearBtn');
    const undoBtn = document.getElementById('undoBtn');
    
    let dragStartX = null;
    let menuTimeout = null;
    
    function showMenu() {
      pullMenu.style.right = '0';
      if (menuTimeout) clearTimeout(menuTimeout);
      menuTimeout = setTimeout(() => {
        pullMenu.style.right = '-200px';
      }, 5000);
    }
    
    // Drag detection for revealing the menu (mouse on right edge)
    document.addEventListener('mousedown', (evt) => {
      if (evt.clientX > window.innerWidth - 50) {
        dragStartX = evt.clientX;
      }
    });
    document.addEventListener('mousemove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.clientX - dragStartX;
        if (delta < -50) { // Drag leftwards from the right edge by 50px
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('mouseup', () => {
      dragStartX = null;
    });
    // Touch-based drag detection for right edge
    document.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX > window.innerWidth - 50) {
        dragStartX = evt.touches[0].clientX;
      }
    });
    document.addEventListener('touchmove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.touches[0].clientX - dragStartX;
        if (delta < -50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('touchend', () => {
      dragStartX = null;
    });
    
    // Prevent text selection in the menu.
    pullMenu.addEventListener('mousedown', (evt) => evt.preventDefault());
    
    // Hide menu on its auto-hide timer or if desired.
    // (The menu auto-hides after 5 seconds via showMenu's timer.)
    
    // Clear drawing when the trash can button is clicked.
    clearBtn.addEventListener('click', () => {
      strokes = [];
      currentPoints = [];
      redraw();
      setTimeout(() => {
        pullMenu.style.right = '-200px';
      }, 500);
    });
    
    // Undo button functionality: remove the most recent stroke.
    // Also, when the user clicks and holds the undo button, do not auto-hide.
    undoBtn.addEventListener('mousedown', () => {
      // Clear auto-hide timer while the button is held.
      if (menuTimeout) clearTimeout(menuTimeout);
    });
    undoBtn.addEventListener('mouseup', () => {
      // After release, perform undo and restart auto-hide timer.
      if (strokes.length > 0) {
        let removedStroke = strokes.pop();
        undoStack.push(removedStroke);
        // Optionally, limit undoStack to 10 strokes.
        if (undoStack.length > 10) {
          undoStack.shift();
        }
        redraw();
      }
      menuTimeout = setTimeout(() => {
        pullMenu.style.right = '-200px';
      }, 5000);
    });
    
    // Also add keyboard shortcut for undo (Z key).
    document.addEventListener('keydown', function(e) {
      if (e.key === 'z' || e.key === 'Z') {
        e.preventDefault();
        if (strokes.length > 0) {
          let removedStroke = strokes.pop();
          undoStack.push(removedStroke);
          if (undoStack.length > 10) {
            undoStack.shift();
          }
          redraw();
          // Also, show the menu when undo is used via keyboard,
          // and then auto-hide after 5 seconds.
          showMenu();
        }
      }
    });
    
    // F5 refresh listener.
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F5' || e.keyCode === 116) {
        e.preventDefault();
        window.location.reload();
      }
    });
  </script>
</body>
</html>
